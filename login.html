<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./favicon_io/android-chrome-512x512.png" sizes="64x64">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Login - Finance Tracker</title>
</head>

<body>
  <nav>
    <div class="navbar">
      <a href="./index.html" class="logo"><i class="fas fa-chart-line"></i> Finance Tracker</a>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./index.html#tracker">Use Tracker</a></li>
        <li><a href="./index.html#how-it-works">How it works</a></li>
        <li><a href="./support.html">Support</a></li>
      </ul>
      <div class="buttons">
        <a href="./sign-up.html" class="btn-head"><i class="fas fa-user-plus"></i> Sign Up</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <form class="login-form" onsubmit="handleLogin(event)">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Log In</button>
        <p class="signup-link">Don't have an account? <a href="./sign-up.html">Sign up</a></p>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer">
      <p>Created by Ritik Kumar Yadav, Aspiring Tech Developer</p>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> Email: ritiknyadavofficial614@gmail.com</p>
        <p><i class="fas fa-phone"></i> Contact: 9883628859</p>
      </div>
    </div>
  </footer>

  <script>feather.replace();</script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      // Here you would typically validate the credentials
      // For demo purposes, we'll just redirect
      window.location.href = './index.html#tracker';
    }
  </script>
</body>
</html>
